<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <title> Survey Form </title>
      <link rel="stylesheet" href="styles.css">
    </head>
        <body>
            <h1>Survey Form</h1>
            <h2>Favorite Argentinian Sweets</h2>
            <form method="post" action="https://placeholdersite.com/data">
                <fieldset>
                  <p class="opening">This survey will be about Argentinian sweets.</p>
                  <label id="name-label" for="name">Name <input class="name" type="text" id="name" placeholder="fulano mengano" required></label> 
                  <label id="email-label" for="email">Email <input type="email" class="email" id="email" placeholder="yourmail@gmail.com" required></label>
                  <label id="number-label" for="number">Age (optional) <input type="number" class="age" min="13" max="120" placeholder="age" id="number"></label> 
                  
                </fieldset>
                <fieldset>
                  <label id="selection-label" for="dropdown"> <p class="sweet">What sweet do you like more:</p> 
                    <select  id="dropdown">
                      <option value="">
                      (select one)
                      </option>
                      <option value="1">
                      Bananita Dolca
                      </option>
                      <option value="2">
                      Pico Dulce
                      </option>
                      <option value="3">
                      Flynn Paff
                      </option>
                    </select>
                  </label>
                </fieldset>

                <fieldset> 
                  <p>Do you like granita ice cream?</p>
                  <label for="ice_cream1"><input type="radio" id="ice_cream1" name="ice_cream" value="ice_cream1">I like granita mint ice cream  </label>
                  <label for="ice_cream2"><input type="radio" id="ice_cream2" name="ice_cream" value="ice_cream2">I don't like granita mint ice cream  </label>
                </fieldset>

                <fieldset>
                  <p>Do you like one or more of the following sweets?</p>
                  <label for="checkbox1"><input type="checkbox" id="checkbox1" value="chocolate">I like Chocolate</label>
                  <label for="checkbox2"><input type="checkbox" id="checkbox2" value="Dulce de leche">I like Dulce de Leche</label>
                </fieldset>
                <fieldset>
                  <p>Any extra sweets you like?</p>
                  <label for="text_input"><textarea id="text_input" name="text_input" placeholder="Put your aditional comments here" cols="30" rows="3"></textarea></label>
                </fieldset>
                <input type="submit" value="Submit">
            </form>
    
         </body>
  
  </html>
